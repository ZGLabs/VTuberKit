name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-package:
    name: Build package
    runs-on: macos-13
    env:
      DEVELOPER_DIR: "/Applications/Xcode_14.3.1.app/Contents/Developer"
    steps:
      - uses: actions/checkout@v3
      - name: Build VTuberKit
        run: set -o pipefail && make build-package | xcpretty

